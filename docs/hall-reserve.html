<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>集会所予約状況カレンダー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link id="css-hall-reserve" rel="stylesheet" href="styles/hall-reserve.css?v=default">
  <script id="js-core-min" src="scripts/core-min.js?v=default"></script>
  <script id="js-sha256" src="scripts/sha256-min.js?v=default"></script>
  <script id="js-checkpw" src="scripts/checkpw.js?v=default"></script>
  <script id="js-japanese-holidays" src="scripts/japanese-holidays.min.js?v=default"></script>
</head>
<body onload="checkPassword('f1543a61b26795e52f61a4662bf06963790ae08cf508d313935ae5af33bb4f4f', false, 'index.html', 'calendar_pw_hash')">
<!-- Password Prompt Modal -->
<div id="password-prompt-modal" style="display:none;">
    <div style="position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background-color:white; padding:20px; border:1px solid #ccc; z-index:1000;">
        <h2>Enter Password</h2>
        <input type="password" id="password-input" />
        <button id="submit-button" onclick="submitPassword()">送信</button>
    </div>
    <div style="position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:999;"></div>
</div>

<div id="protected-content" style="display:none;">
  <!-- 認証後に表示する内容 -->
  <header>
    <h1>集会所予約状況</h1>
    <p>
      <span style="font-size:1.1em;">✏️</span>印の日は予約があります。<br>
      日付を<span id="click-or-tap">クリック（タップ）</span>すると、その日の予約状況を表示します。<br>
      詳細表示ボタンでも表示できますが、スマホでは少し見づらいです。<br>
      昨日（<span id="yesterday-date">2025-05-08</span>）の予約状況なので、本日中の更新分は含まれていません。
    </p>
    <p>前後1年分の予約状況を月ごとに確認できます</p>
    <a href="index.html" style="color:#fff;">← トップページに戻る</a>
  </header>
  <div class="calendar-nav">
    <button id="prevMonth">&lt; 前の月</button>
    <span id="currentMonth"></span>
    <button id="nextMonth">次の月 &gt;</button>
    <button id="goToday">今日に戻る</button>
    <button id="toggleDetail">詳細表示</button>
  </div>
  <table class="calendar" id="calendarTable">
    <thead>
      <tr>
        <th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th>
      </tr>
    </thead>
    <tbody>
      <!-- カレンダー本体はJSで生成 -->
    </tbody>
  </table>
  <div class="reserve-detail" id="reserveDetail">
    日付をクリックすると予約内容が表示されます。
  </div>
</div>
<script id="js-hall-reserve" src="scripts/hall-reserve.js?v=default"></script>
<script>
  const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
  document.getElementById('click-or-tap').textContent = isTouch ? 'タップ' : 'クリック';
</script>
<noscript>
  <div style="padding: 20px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 5px;">
    <strong>JavaScriptが無効になっています。</strong><br>
    このページのカレンダー機能を利用するには、ブラウザのJavaScriptを有効にしてください。
  </div>
  <table class="calendar">
    <thead>
      <tr>
        <th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td>
      </tr>
      <tr>
        <td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td>
      </tr>
      <!-- 静的なカレンダー内容を記述 -->
    </tbody>
  </table>
</noscript>
</body>
</html>
