<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>集会所予約状況カレンダー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/hall-reserve.css?v=to_avoid_cache">
  <script src="scripts/core-min.js?v=to_avoid_cache"></script>
  <script src="scripts/sha256-min.js?v=to_avoid_cache"></script>
  <script src="scripts/checkpw.js?v=to_avoid_cache"></script>
  <script src="scripts/japanese-holidays.min.js?v=to_avoid_cache"></script>
</head>
<body onload="checkPassword('f1543a61b26795e52f61a4662bf06963790ae08cf508d313935ae5af33bb4f4f', false, 'index.html', 'calendar_pw_hash')">
<!-- Password Prompt Modal -->
<div id="password-prompt-modal" style="display:none;">
    <div style="position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background-color:white; padding:20px; border:1px solid #ccc; z-index:1000;">
        <h2>Enter Password</h2>
        <input type="password" id="password-input" />
        <button id="submit-button" onclick="submitPassword()">Submit</button>
    </div>
    <div style="position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:999;"></div>
</div>

<div id="protected-content" style="display:none;">
  <!-- 認証後に表示する内容 -->
  <header>
    <h1>集会所予約状況</h1>
    <p>
      <span style="font-size:1.1em;">✏️</span>印の日は予約があります。<br>
      日付をクリック（タップ）すると、その日の予約状況を表示します。
    </p>
    <p>前後1年分の予約状況を月ごとに確認できます</p>
    <a href="index.html" style="color:#fff;">← トップページに戻る</a>
  </header>
  <div class="calendar-nav">
    <button id="prevMonth">&lt; 前の月</button>
    <span id="currentMonth"></span>
    <button id="nextMonth">次の月 &gt;</button>
    <button id="goToday">今日に戻る</button>
    <button id="toggleDetail">詳細表示</button>
  </div>
  <table class="calendar" id="calendarTable">
    <thead>
      <tr>
        <th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th>
      </tr>
    </thead>
    <tbody>
      <!-- カレンダー本体はJSで生成 -->
    </tbody>
  </table>
  <div class="reserve-detail" id="reserveDetail">
    日付をクリックすると予約内容が表示されます。
  </div>
</div>
<script src="scripts/hall-reserve.js?v=to_avoid_cache"></script>
</body>
</html>
